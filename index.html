<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>Instagram</title> 
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="instagram-container">
      <div class="instagram_phone">
        <img src="./img/instagram-celular.png" alt="celular instagram">
      </div>
      <div class="instagram_continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="logo instagram">
            <div class="profile_photo">
                <img src="./img/perfil-instagram.png" alt="foto instagram">
            </div>
            <a href="#" class="instagram_login">Continue como cassucena</a>
            <a href="#" class="instagram_logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not_account">Não é cassucena?</p>
            <p class="not_account">
                <span class="link-blue">Alternar Contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get_the_app">
            <p class="getapp">Baixe o App</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
